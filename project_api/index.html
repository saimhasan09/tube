<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>PH TUBE</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,500&display=swap"
    rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-{hash}" crossorigin="anonymous" />

<link rel="stylesheet" href="style.css">

    
</head>

<body>
    <!-- Header Start Here -->

    <header class="container mx-auto border-b-2  items-center w-[90%] flex py-4 justify-between text-white">

        <div class="flex items-center">
            <img class="w-full h-[32px] sm:h-full " src="images/Logo.png" alt="" />
        </div>


        <div  id="sort-container">

            <button onclick="sortVideos()" id="sort"

                class="navbar-center text-neutral-500 bg-gray-300 sm:px-5 px-2 py-2 rounded-md text-xs sm:text-base font-medium">

                Sort by view
            </button>
        </div>

        <ul class="menu menu-horizontal text-sm xl:px-1 xl:text-lg font-medium">

            <li class="divide-y  bg-red-500 rounded-md">
                <a class='text-xs sm:text-base px-2 sm:px-5 font-medium' href='/blog.html'>BLOG</a>
            </li>
        </ul>
    </header>

    <!-- Main  Start Here -->
    <main class="container mx-auto w-[92%] my-4 md:my-6 lg:w-full text-neutral-950">
        <!-- Product grid start here -->

        <section>
            <ul id="categories"
                class="menu menu-horizontal text-white flex gap-1 sm:gap-5 justify-center items-center xl:px-1 text-sm font-medium">
            </ul>
        </section>



        <section class="mt-6 md:mt-8">

            <div id="empty"></div>


            <div id="video-container"
                class="cursor-pointer grid lg:grid-cols-4 sm:grid-cols-2 md:grid-cols-3 grid-cols-1 gap-5 mt-12">
            </div>
        </section>
        
    </main>


    
    <script src="app.js"></script>
</body>

</html>
